<!DOCTYPE html>
<html>

<body>
<div class="wrapper">
	<h3>table---simpleTable</h3>

				<tr><td class="tar">data(右对齐)</td><td class="tac">data</td></tr>
				<tr><td>data</td><td>data</td></tr>
				<tr><td>data</td><td>data</td></tr>
				<tr><td>data</td><td>data</td></tr>
				<tr><td>data</td><td>data</td></tr>
			</tbody>
		</table>
	</div>
	<h3>table---spec</h3>
	<div class="data spec">
		<table> 
			<tbody>
				<tr><td>data</td><td>data</td></tr>
				<tr><td>data</td><td>data</td></tr>
			</tbody>
		</table>
	</div>
</div>
